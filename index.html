<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center" id="heading-container">
    <h1>Coffee!</h1>
</div>

<div class="container d-flex" id="main-body-container">
    <div class="container d-flex" id="coffee-list-container">

    </div>
    <div class="container" id="form-container">
        <div class="container" id="query-coffee-container">
            <form>
                <label for="query-roast-selection">
                    Roast
                </label>
                <select id="query-roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="form-group">
                    <label for="coffee-query-input">Coffee Name</label>
                    <input type="text" class="form-control" id="coffee-query-input" placeholder="Enter Coffee">
                </div>
                <input class="button" id="query-submit-btn" type="submit"/>
            </form>
        </div>
        <div class="container" id="add-coffee-container">
            <h1>Add a Coffee</h1>
            <form>
                <label for="add-roast-selection">
                    Roast
                </label>
                <select id="add-roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="form-group">
                    <label for="coffee-add-input">Coffee Name</label>
                    <input type="text" class="form-control" id="coffee-add-input" placeholder="Enter Coffee">
                </div>
                <input class="button" id="add-submit-btn" type="submit"/>
            </form>
        </div>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
